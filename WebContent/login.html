<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>唐潮美发管理系统</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/landing-page.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Header -->
    <div class="intro-header">

        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>TangChao Hairdressing</h1>
                        <h3>心随时代风情 尽在唐潮造型</h3>
                        <input id="userName" type="text" onkeydown="check()"/><br/>
                        <input id="pwd" type="password" onkeydown="check()" />
						<ul class="list-inline intro-social-buttons">
                            <li>
                                <a href="javascript:login();" class="btn btn-default btn-lg"><i class="fa fa-twitter fa-fw"></i><span class="network-name">登陆</span></a>
                            </li>
                            <li>
                                <a href="javascript:location.reload();" class="btn btn-default btn-lg"><i class="fa fa-github fa-fw"></i><span class="network-name">取消</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.intro-header -->

    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
    	$(document).ready(function(){
    		 $("#userName").focus();
    	});

    	function login()
    	{
    		var userName=$("#userName").val();
    		var pwd=$("#pwd").val();
    		if(userName==""||pwd=="")
    		{
				alert("账号或密码不能为空！");
        	}else
        	{
        		$.ajax({
        			   type: "POST",
        			   url: "/tangchao/LoginService",
        			   data: "userName="+userName+"&pwd="+pwd,
        			   success: function(msg){
     			   			if(msg=="SUCCESS")
     			   			{
         			   			window.location="index.jsp";
         			   		}else
         			   		{
             			   		alert("用户或密码错误！");
         			   			window.location="login.html";
                 			}
        			   }
        			});
            }
        }

        function check()
        {
			if(event.keyCode == 13)
			{
				login();
			}
    	}
    </script>

</body>

</html>
