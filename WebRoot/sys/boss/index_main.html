.mouseOver {

	background: #f8f8f8;
}
</STYLE>

		<script type="text/javascript">
	// 隔行换色
	$(function() {
		$("#yourTableID tr:even").addClass("evenBg");
		var hasClass;
		$("#yourTableID tr").mouseover(function() {
			if ($(this).hasClass("evenBg")) {
				hasClass = true;
				$(this).removeClass();
			} else {
				hasClass = false;
			}
			$(this).addClass("mouseOver");
		}).mouseout(function() {
			$(this).removeClass("mouseOver");
			if (hasClass) {
				$(this).addClass("evenBg");
			}
		});
	});
</script>
