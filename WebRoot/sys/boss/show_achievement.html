<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../jquerysrc/easyui.css">
	<link rel="stylesheet" type="text/css" href="../jquerysrc/icon.css">
	<link rel="stylesheet" type="text/css" href="../jquerysrc/demo.css">
	<script type="text/javascript" src="../jquerysrc/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="../jquerysrc/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../jquerysrc/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../js/utils.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
				var myDate = new Date();
				$('#dateTime1').datebox('setValue',myDate.getYear()+"-"+eval(myDate.getMonth()+1)+"-1");
				$('#dateTime2').datebox('setValue',myDate.getYear()+"-"+eval(myDate.getMonth()+1)+"-"+myDate.getDate());
			})
	
	
	
		function check(){
			var dateTime1=$('#dateTime1').datebox('getValue');
			var dateTime2=$('#dateTime2').datebox('getValue');
			var type=$("#type").val();
			$("#image").html("<img src='/tangchao/servlet/AchievementGenerate?dateTime1="+dateTime1+"&dateTime2="+dateTime2+"&type="+type+"'/>");
			}
	</script>
</head>
<body style="text-align: center;">
	
	<div id="tt" class="easyui-tabs" tools="#tab-tools" style="width:1100px;height:520px;">
		
		
		<div title="图像形式" style="width:100%; height:100%; margin:0; padding:0; position:relative;">
			<div style="margin:0; padding:0; border-bottom:1px solid #cdcdcd; width:100%; height:6%; position:relative;">
				<ul style="list-style: none;">
					<Li style="float: left; margin:0 5px; margin-top:3px;">查询时间:</Li>
					<Li style="float: left; margin:0 5px;">从&nbsp;&nbsp;<input id="dateTime1" class="easyui-datebox" /></Li>
					<Li style="float: left; margin:0 5px;">到&nbsp;&nbsp;<input id="dateTime2" class="easyui-datebox" /></Li>
					<Li style="float: left; margin:0 5px; margin-top:3px;">查询方式:</Li>
					<Li style="float: left; margin:0 5px;"><input id="type" class="easyui-combobox" value="全体员工" url="/tangchao/servlet/JsonGenerate?type=employee" panelHeight="auto" valueField="role_id" textField="role_name"/></Li>
					<Li style="float: left; margin:0 5px;"><a href="javascript:check()" class="easyui-linkbutton" plain="true" iconCls="icon-search" style="height:22px;border:1px solid #A4BED4">点击查询</a></Li>
					<Li style="float: left; margin-top:5px;color:#cdcdcd">当前默认数据为本月员工的总业绩</Li>
				</ul>
			</div>
			<div id="image" style="width:100%; height:88%; position:relative;">
				<p>请选择查询条件……</p>
			</div>
		</div>
		
		
		<div title="表格形式" style="overflow:hidden">
			<div style="margin:0; padding:0; border-bottom:1px solid #cdcdcd; width:100%; height:6%; position:relative;">
				<ul style="list-style: none;">
					<Li style="float: left; margin:0 5px; margin-top:3px;">查询时间:</Li>
					<Li style="float: left; margin:0 5px;">从&nbsp;&nbsp;<input id="dateTime1" class="easyui-datebox"></input></Li>
					<Li style="float: left; margin:0 5px;">到&nbsp;&nbsp;<input id="dateTime2" class="easyui-datebox"></input></Li>
					<Li style="float: left; margin:0 5px; margin-top:3px;">查询方式:</Li>
					<Li style="float: left; margin:0 5px;"><input id="type" class="easyui-combobox" value="全体员工" url="/tangchao/servlet/JsonGenerate?type=employee" panelHeight="auto" valueField="role_id" textField="role_name"></input></Li>
					<Li style="float: left; margin:0 5px;"><a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-search" style="height:22px;border:1px solid #A4BED4">点击查询</a></Li>
				</ul>
			</div>
			<div id="table" style="width:100%; height:88%; position:relative;">
				<p style="font-size: 20px;color: red;">功能模块开发中……</p>
			</div>
			
		</div>
		
	</div>
	
</body>
</html>
